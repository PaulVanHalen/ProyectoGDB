<img src="../../../assets/images/key.png" alt="login">
<div class="contenedor">
  <h1>Iniciar Sesion</h1>
  <form [formGroup]="loginUsuario" (submit)="login()">
    <div class="form-floating mb-3">
      <input type="email" formControlName="email" class="form-control" placeholder="name@example.com">
      <label>Correo Electronico</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" formControlName="password" class="form-control" placeholder="Password">
      <label>Contrase√±a</label>
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-primary btn-lg" type="submit">Ingresar</button>
    </div>
    <p class="mt-3">No tenes una cuenta? <a href="../registro/registro.component.html">Registrarse</a></p>
  </form>
</div>
